# Backend Service
[[services]]
name = "backend"
source = "./backend"
builder = "DOCKERFILE"
[services.deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
[services.variables]
OLLAMA_HOST = "http://localhost:11434"
MODEL_NAME = "tinyllama:latest"

# Frontend Service
[[services]]
name = "frontend"
source = "./frontend"
builder = "DOCKERFILE"
[services.deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
[services.variables]
BACKEND_URL = "${{services.backend.url}}"